# ═══════════════════════════════════════════════════════════
# ANTIGRAVITY AI EDA — Production Docker Compose
# ═══════════════════════════════════════════════════════════
#
# Usage:
#   cp .env.production .env
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Architecture:
#   Internet → Nginx (:80,:443) → Backend (:8000)
#                                → Frontend (:80)
#   Backend → PostgreSQL (:5432)
#   Backend → Redis (:6379)
# ═══════════════════════════════════════════════════════════

services:

  # ─── Reverse Proxy ───
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/50x.html:/usr/share/nginx/html/50x.html:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - web

  # ─── Backend API ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://cache:6379/0
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
        reservations:
          memory: 256M
    networks:
      - web
      - internal

  # ─── Frontend Static ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ""
    expose:
      - "80"
    restart: always
    networks:
      - web

  # ─── PostgreSQL ───
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - internal

  # ─── Redis Cache ───
  cache:
    image: redis:7-alpine
    command: >
      redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redisdata:/data
    expose:
      - "6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - internal

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
    internal: true
