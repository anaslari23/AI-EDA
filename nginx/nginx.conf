# ═══════════════════════════════════════════════════════════
# ANTIGRAVITY — Nginx Reverse Proxy Configuration
# ═══════════════════════════════════════════════════════════
#
# Routes:
#   /api/*      → backend:8000
#   /ws/*       → backend:8000 (WebSocket upgrade)
#   /health     → backend:8000
#   /docs       → backend:8000 (Swagger UI)
#   /*          → frontend:80  (SPA static files)
# ═══════════════════════════════════════════════════════════

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name _;

    # ─── Security headers ───
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Compression ───
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ─── API routes → Backend ───
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long AI pipeline runs
        proxy_read_timeout    120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout    120s;

        # Request size for large circuit graphs
        client_max_body_size 10m;
    }

    # ─── WebSocket → Backend ───
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host       $host;
        proxy_set_header X-Real-IP  $remote_addr;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ─── Health check → Backend ───
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # ─── Swagger docs → Backend ───
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # ─── Static assets → Frontend ───
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            proxy_pass http://frontend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ─── Error pages ───
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
